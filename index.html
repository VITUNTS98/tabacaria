<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mato Seco Tabacaria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Mato Seco Tabacaria</div>
    <input type="search" placeholder="Buscar produtos...">
    <div class="icons">
      <a href="#">Carrinho</a>
      <a href="#">Perfil</a>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">Sedas</a></li>
      <li><a href="#">Piteiras</a></li>
      <li><a href="#">Essências</a></li>
      <li><a href="#">Acessórios</a></li>
    </ul>
  </nav>

  <section class="banner">
    <img src="banner.jpg" alt="Promoção Especial">
  </section>

  <section class="produtos">
    <h2>Produtos em Destaque</h2>
    <div class="produto">
      <img src="produto1.jpg" alt="Seda Premium">
      <p>Seda Premium</p>
      <p>R$ 10,00</p>
    </div>
    <div class="produto">
      <img src="produto2.jpg" alt="Piteira de Vidro">
      <p>Piteira de Vidro</p>
      <p>R$ 25,00</p>
    </div>
    <div class="produto">
      <img src="produto3.jpg" alt="Essência de Menta">
      <p>Essência de Menta</p>
      <p>R$ 15,00</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mato Seco Tabacaria | Todos os direitos reservados</p>
    <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
  </footer>
</body>
</html>
